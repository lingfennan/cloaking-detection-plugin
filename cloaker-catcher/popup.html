<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>Popup Page for Cloaker Fighter</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-3.0.0.min.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome-4.0.0.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css" />
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-3.0.0.min.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
<div class="wrapper">
  <div id="setting">
    <div>
      <div id="mode_select"><strong></strong></div>
      <div class="text-center">
        <div class="btn-group" data-toggle="buttons" id="buttons">
          <label class="btn btn-default" id="offline">
            <input type="radio" name="options" id="input_offline"><span class="mode_offline_name"></span>
          </label>
          <label class="btn btn-default" id="online">
            <input type="radio" name="options" id="input_online"><span class="mode_online_name"></span>
          </label>
          <label class="btn btn-default" id="unguarded">
            <input type="radio" name="options" id="input_unguarded"><span class="mode_unguarded_name"></span>
          </label>
        </div>
      </div>
    </div>
    <div id="setting_description">
      <table class="table table-hover">
        <tbody>
        <tr>
          <td><span class="mode_offline_name"></span></td>
          <td><span class="mode_offline_desc"></span></td>
        </tr>
        <tr>
          <td><span class="mode_online_name"></span></td>
          <td><span class="mode_online_desc"></span></td>
        </tr>
        <tr>
          <td><span class="mode_unguarded_name"></span></td>
          <td><span class="mode_unguarded_desc"></span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>  <!-- setting -->
  <div id="version" class="muted"></div>
</div>  <!-- wrapper -->
</body>
</html>
